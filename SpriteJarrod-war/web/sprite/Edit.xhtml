                        </h:inputText></td>
                        <td><h:message for="panelWidth"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.CreateSpriteLabel_panelHeight}" for="panelHeight" /></td>

                            <f:validateLongRange minimum="0"/>
                        </h:inputText></td>
                        <td><h:message for="panelWidth"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel value="#{bundle.EditSpriteLabel_x}" for="x" /></td>
