<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        Hello from Facelets
        <!--
        This is the form that the user enters their username and password into. 
        The FormAuthenticationMechanismDefinition annotation in the ApplicationConfig
        file turns authentication on and uses this file to show the user a form
        to enter their user information If a user provides invalid information 
        they are redirected back here.
        -->
        <form action="j_security_check" method="post">
            <table columns="2" role="presentation">
                <tr>
                    <td><h:outputLabel value="Username:"/></td>
                    <td><input name="j_username" type="text"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value="Password:"/></td>
                    <td><input name="j_password" type="password"/></td>
                </tr>
            </table>    
            <input type="submit"/>
        </form>
        
        <br />
        <h:link outcome="/sprite/List" value="Show All Sprite Items"/>
    </h:body>

</html>
